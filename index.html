<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div id="mainvisual">
      <img src="images/mainvisual.jpg" alt="">
    </div>
  </header>
  <section id="diary">
    <div class="diary inner">
      <h2 class="diary__title">Recipe Diary</h2>
      <p class="diary__content">日々の料理レシピをまとめています。<br>和食や洋食、中華、お菓子までいろいろな料理レシピをアップしていますので、<br>みなさんの献立にお役立てくださいね！</p>
    </div>
  </section>
  <section id="photos">
    <div class="photos inner">
      <div class="photos__images">
        <img src="images/recipe1.jpg" alt="recipe1">
        <img src="images/recipe2.jpg" alt="recipe2">
        <img src="images/recipe3.jpg" alt="recipe3">
      </div>
      <div class="photos__btn">
        <button><a href="#">レシピ一覧を見る</a></button>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer-nav">
      <ul>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Facebook</a></li>
      </ul>
    </div>
    <span>&copy; Recipe Diary</span>
  </footer>
</body>
</html>
